<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <link href="custom.css" rel="stylesheet" />
</head>

<body>
    <div class="search-container">
        <div class="sidebar pad2">
            <div id="form">
                <form action="/api/colleges/" method="post">
                    <label>College name:</label>
                    <input type="text" name="college" />
                    <input type="submit" />
                </form>
            </div>
            <div id="results"></div>
        </div>
        <div class="map pad2" id="map"></div>
    </div>
    <script>
        mapboxgl.accessToken =
            "...";

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v9',
            center: [-96, 37.8],
            zoom: 3
        });

        $(document).ready(function (e) {
            $("form").submit(function (e) {
                e.preventDefault();
                var form_data = $(this).serialize();
                $.get({
                    url: "/api/colleges",
                    data: form_data,
                    dataType: "json",
                    success: function (data) {
                        $("#results").empty();

                        let geojson = {
                            "type": "FeatureCollection",
                            "features": []
                        };

                        if (map.getLayer('point')) {
                            map.removeLayer('point');
                            map.removeSource('points');
                        }

                        let colleges = data.results;

                        $.each(colleges, function (index, item) {

                            $("<div class='college-info'>").append(
                                $("<div class='college-name'>").text(item[
                                    "school.name"])
                            ).appendTo("#results");

                            let collegeLocation = {
                                "type": "Feature",
                                "geometry": {
                                    "type": "Point",
                                    "coordinates": [item["location.lon"],
                                        item["location.lat"]
                                    ]
                                },
                                "properties": {
                                    "name": item["school.name"],
                                    "college_id": item.id
                                }

                            };
                            geojson.features.push(collegeLocation);
                        });

                        map.addSource("points", {
                            "type": "geojson",
                            "data": geojson
                        });

                        map.addLayer({
                            "id": "point",
                            "source": "points",
                            "type": "circle",
                            'paint': {
                                'circle-radius': 5,
                                'circle-color': 'rgba(55,148,179,1)'
                            }
                        });


                    },
                    error: function (error) {
                        $("#results").html(error);
                    }
                });
            });
        });
    </script>
</body>

</html>
